<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app">
		
		<input type="text" v-model.number="age">

	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		new Vue({
			el: "#app",
			data: {
				age: 20
			},
			watch: {
				age (value) {
					console.log(value)
					console.log(typeof value)
				},
			}
		})


	</script>
</body>
</html>
