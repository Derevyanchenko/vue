<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app"></div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		var template = new Vue({
			data: {
				title: "this is template title",
			},
			template: '<h1>{{ title }}</h1>'
		});

		template.$mount("#app");

	</script>
</body>
</html>
