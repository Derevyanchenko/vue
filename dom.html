<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<div id="app">

		<!-- "ref" = DOM class -->

		<h1 ref="heading">{{title}}</h1>
		<button @click="updateTitle()">upd</button>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		
		new Vue({
			el: "#app",
			data: {
				title: "Demo title content",
			},
			methods: {
				updateTitle() {
					this.$refs.heading.style.color = "green";
				}
			}

		})

	</script>
</body>
</html>
